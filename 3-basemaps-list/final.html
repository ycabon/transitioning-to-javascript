<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Get Started</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="bootstrap_v3/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrapmap.css">
    
    <!-- API -->
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/esri/css/esri.css">
    <script src="//js.arcgis.com/3.9/"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap_v3/docs-assets/js/html5shiv.js"></script>
      <script src="bootstrap_v3/docs-assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="navbar-brand-image" src="">My first app</a>
        </div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <!--
              1. Add a list of basemaps
            -->
            <li class="dropdown" id="basemapList">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Basemaps <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Streets</a></li>
                <li><a href="#">Imagery</a></li>
                <li><a href="#">National Geographic</a></li>
                <li><a href="#">Topographic</a></li>
                <li><a href="#">Gray</a></li>
                <li class="divider"></li>
                <li><a href="#">OpenStreetMap</a></li>
              </ul>
            </li>
          
            <li class="navbar-form" role="search">
              <div id="geocoder"></div>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
    
    <div id="mapDiv"></div>
    
    <!--
      2. require the module dojo/query
    -->
    <script>
        require([
          "dojo/query",
          
          "esri/map",
          
          "esri/dijit/Geocoder",
          
          "js/bootstrapmap.js",
          "dojo/domReady!"
        ], function(
          dojoQuery,
          Map,
          Geocoder,
          BootstrapMap
        ) {
          var map = BootstrapMap.create("mapDiv", {
            basemap: "topo",
            center:  [-116.51,33.82],
            zoom:    12
          });
          
          var geocoder = new Geocoder({
            map: map
          }, "geocoder");
          
          
          // 3. on click on one of the basemap item, set the basemap
          dojoQuery("#basemapList li").on("click", function(event) {
            var basemapName = event.target.text;
            switch(basemapName) {
              case "Streets":
                map.setBasemap("streets");
                break;
              case "Imagery":
                map.setBasemap("hybrid");
                break;
              case "National Geographic":
                map.setBasemap("national-geographic");
                break;
              case "Topographic":
                map.setBasemap("topo");
                break;
              case "Gray":
                map.setBasemap("gray");
                break;
              case "OpenStreetMap":
                map.setBasemap("osm");
                break;
            }
          });
        });
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
