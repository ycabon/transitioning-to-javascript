<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Get Started</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="bootstrap_v3/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrapmap.css">
    
    <!-- API -->
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/esri/css/esri.css">
    <script src="//js.arcgis.com/3.9/"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap_v3/docs-assets/js/html5shiv.js"></script>
      <script src="bootstrap_v3/docs-assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="navbar-brand-image" src="">My first app</a>
        </div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          
            <!--
              1. declare the dijit class to instanciate
            -->
            <li id="basemapsList"
                data-dojo-type="js/dijit/BasemapsList.js"
                data-dojo-props="map: map">
            </li>
          
            <li class="navbar-form" role="search">
              <div id="geocoder"
                   data-dojo-type="esri/dijit/Geocoder"
                   data-dojo-props="map: map"></div>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
    
    <div id="mapDiv"></div>
    
    <!--
      2. Remove the dijit requires
      3. Add require to dojo parser.
    -->
    <script>
      var map;
    
      require([
        "dojo/parser",
        
        "esri/map",
        
        "js/bootstrapmap.js",
        "dojo/domReady!"
      ], function(
        parser,
        Map,
        BootstrapMap
      ) {
        map = BootstrapMap.create("mapDiv", {
          basemap: "topo",
          center:  [-116.51,33.82],
          zoom:    12
        });
        
        // 4. Use the dojo parser to parse the HTML markup
        parser.parse();
        
      });
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
